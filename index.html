<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700|Open+Sans+Condensed:300,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Pogodynka</title>


</head>

<body>
    <div class="container">
        <div class="img_background">
            <img class="photo" src="images/weather.jpg" alt="wather">
        </div>
        <div class="weather_container">
            <div class=" wather_background">
                <h1 class="weather_title"> Sprawdź pogodę dla swojego miasta</h1>
                <div class="weather_input">
                    <input type="text" id="city">
                </div>

                <div class="weather_for_days">

                    <h3 class="weather_title with_current" id="city_placeholder"></h3>
                    <div>
                        <div id="currentWeather">
                            <img id="weather_icon" />
                            <ul></ul>
                        </div>
                    </div>


                </div>
                <div class="weather_five_days" id="weather_five_days">
                    <h3 class="weather_title with_five">Pięciodniowa pogoda</h3>
                </div>
                <div id="fiveDaysWeather">
                </div>

            </div>

            <div class="button_next">
                <button id="nextButton">NASTĘPNA STRONA</button>
            </div>

            <div id="notFound"></div>
        </div>
    </div>
    <script src="js/js.js"></script>
</body>

</html>
